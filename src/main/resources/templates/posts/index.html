<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()" id="welcome-message">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <ul th:each="post: ${posts}">
        <li>
            <p th:text="${post.content}">
            <form action="#" th:action="@{/posts/delete}" method="post">
                <input type="hidden" name="_method" value="delete">
                <input type="hidden" th:name="id" th:value="${post.id}">
                <input type="submit" value="Delete" th:id="${post.id}"/> </p>
            </form>
        </li>
    </ul>

    </body>
</html>
